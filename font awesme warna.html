<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mengenal Font Awesome 6.x</title>

    <!--  Font Awesome.6.x -->
    <script src="https://kit.fontawesome.com/7edc8c314a.js" crossorigin="anonymous"></script>
   
  </head>
  <body style="background-color: black;color: white;">

    <h1>Mengubah Warna Icon Font Awesome 6.x</h1>

    <h3>Cara Relative</h3>
   

    <!--  Github Small -->
    <span style="color: red;">
    <i class="fa-brands fa-github fa-2xs"></i>
    </span>

    <!-- Github Medium -->
    <span style="color: yellow;">
    <i class="fa-brands fa-github fa-xs"></i>
    </span>

    <!-- Github Large -->
    <span style="color: green;">
    <i class="fa-brands fa-github fa-sm"></i>
    </span>

    <!-- Github Extra  -->
    <span style="color: blue;">
    <i class="fa-brands fa-github fa-lg"></i>
    </span>

    <!-- Github Large 2 -->
    <span style="color: purple;">
    <i class="fa-brands fa-github fa-xl"></i>
    </span>

    <i class="fa-brands fa-github fa-2xl"></i>

    <hr>
   
    
    
  </body>
</html>
